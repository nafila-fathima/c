<!DOCTYPE html>
<html>
<head>
    <title>My Simple Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
            margin: 0;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
        }

        ul {
            list-style-type: none;
            padding: 0;
            background-color: #3498db;
            overflow: hidden;
            margin: 20px 0;
        }

        li {
            display: inline;
            padding: 10px 20px;
            color: white;
        }

        li:hover {
            background-color: #2980b9;
            cursor: pointer;
        }

        body p:last-of-type {
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <p>This is a simple HTML page.</p>

    <ul>
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
    </ul>

    <p>Thank you for visiting!</p>
</body>
</html>
