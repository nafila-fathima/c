<!DOCTYPE html>
<html>
<head>
  <title>Simple Shop</title>
</head>
<body>
  <h1>My merill shop</h1>

  <h2>Products</h2>
  <div>
    <p>Product: T-shirt - ₹299</p>
    <button onclick="addToCart('T-shirt', 299)">Add to Cart</button>
  </div>
  <div>
    <p>Product: Shoes - ₹899</p>
    <button onclick="addToCart('Shoes', 899)">Add to Cart</button>
  </div>

  <h2>Cart</h2>
  <ul id="cartList"></ul>

  <script>
    function addToCart(product, price) {
      const li = document.createElement("li");
      li.textContent = product + " - ₹" + price;
      document.getElementById("cartList").appendChild(li);
    }
  </script>
</body>
</html>
